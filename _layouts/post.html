---
layout: default
---
<h1>{{ page.title}}</h1>
<p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>

{% if page.progress %}
  <div class="progress" data-label="{{ page.progress }} Complete">
    <span class="value" style="width:{{ page.progress }};"></span>
  </div>
{% endif %}

{{ content }}


{% if page.comments %}
  <h3>Comments</h3>
  {% include disqus.html %}
{% endif %}
